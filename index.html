<!DOCTYPE html>
<html>
<head>
	<title>gluttonous snakes</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="snake.css">
</head>
<body>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="#README" data-toggle="tab">How to Play</a></li>
    <li><a href="#Play" data-toggle="tab" id="playInit">Play Now</a></li>
  </ul>

  <!-- Tab panes -->
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane active in fade" id="README">
    	<div class="panel panel-info">
  		  <div class="panel-heading">
    		<h3 class="panel-title">游戏说明</h3>
  		  </div>
  		  <div class="panel-body">
    		<ul>
    			<li>按开始按钮开始游戏</li>
    			<li>通过键盘的上下左右按钮控制小蛇的移动方向</li>
    			<li>右边侧栏可查看实时得分和排行榜</li>
    			<li>游戏结束后，可以选择留下名字，更新排行榜</li>
    		</ul>
  		  </div>
		</div>
    </div>
    <div  class="tab-pane fade container" id="Play">
		<div class="game row">
				<div class="col-md-8" id="gameBox">
					<table class="stage"></table>	
				</div>
				<div class="col-md-4" id="slider">
					<div class="dynamic">
						<div id="portrait"><img src="images/user.jpg"></div>
						<p>吃了：<span id="num">0</span> 个</p>
						<p>得分：<span id="score">0</span> 分</p>
						<button  class="btn btn-primary" id="start">start</button>
					</div>	
					<div class="record">
						<table class="table table-striped">
						<caption>排行榜前五名</caption>
						<thead>
							<tr>
								<th>名次</th>
								<th>用户名</th>
								<th>得分</th>
							</tr>
							<tr>
								<td>1</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>2</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>3</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>4</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>5</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</thead>
							
						</table>
					</div>
				</div>
		</div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="snake.js"></script>
</body>
</html>
